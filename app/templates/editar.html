{% extends 'base.html' %}

{% block conteudo %}

{% with mensagens = get_flashed_messages() %}
  {% if mensagens %}
    <ul class="flashes list-unstyled">
      {% for mensagem in mensagens %}
        <li class="alert alert-secondary" role="alert">{{ mensagem }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="" method="post">
  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="{{ session['email'] }}">
      </div>
      <div class="form-group col-md-6">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" name="senha">
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" name="nome" value="{{ session['nome'] }}">
      </div>
      <div class="form-group col-md-4">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" name="sobrenome" value="{{ session['sobrenome'] }}">
      </div>
      <div class="form-group col-md-4">
          <label for="nome_usuario" class="form-label">Usuário:</label>
          <input type="text" class="form-control" name="nome_usuario" value="{{ session['nome_usuario'] }}">
      </div>
  </div>
  <div class="form-row">
      <div class="orm-group col-md-9">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" name="endereco" value="{{ session['endereco'] }}">
      </div>
      <div class="form-group col-md-3">
          <label for="numero_endereco">Número:</label>
          <input type="text" class="form-control" name="numero_endereco" value="{{ session['numero_endereco'] }}">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="bairro">Bairro:</label>
      <input type="text" class="form-control" name="bairro" value="{{ session['bairro'] }}">
    </div>
    <div class="form-group col-md-6">
      <label for="cidade">Cidade:</label>
      <input type="text" class="form-control" name="cidade" value="{{ session['cidade'] }}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="uf">UF:</label>
        <input type="text" class="form-control" name="uf" value="{{ session['uf'] }}">
      </div>
      <div class="form-group col-md-6">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" name="cpf">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Salvar</button>
  </div>
</form>
{% endblock %}
